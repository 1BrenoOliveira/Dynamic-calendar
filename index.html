<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Din√¢mico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <input type="month" class="form-control form-control-lg" id="data-base"><br>
        <header>
            <div class="row">
                <div class="col-1 ">
                    <button type="button" id="btn-mes-anterior" class="btn btn-light ">
                        <h2>&lt;</h2>
                    </button>
                </div>
                <div class="col-10">
                    <span class="mes" id="mes">MES</span>
                    <span class="ano" id="ano">ano</Span>
                </div>
                <div class="col-1">
                    <button type="button" id="btn-proximo-mes" class="btn btn-light">
                        <h2>&gt;</h2>
                    </button>
                </div>

            </div>
        </header>
        <table class="calendario">
            <thead>
                <tr>
                    <th>Dom</th>
                    <th>Seg</th>
                    <th>Ter</th>
                    <th>Qua</th>
                    <th>Qui</th>
                    <th>Sex</th>
                    <th>Sab</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    </div>
    <script src="main.js"></script>
</body>

</html>
